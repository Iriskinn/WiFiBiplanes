<script src="jquery.js"></script>
<script type="text/javascript">

function getCookie(name) {
  var matches = document.cookie.match(new RegExp(
    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
  ));
  return matches ? decodeURIComponent(matches[1]) : undefined;
}

function sendRequest(action, type) {
    $.ajax({
        url: "http://%s:%d",
        type: "POST",
        data: { 'data' : '{"username":"'+getCookie('username')+'","password":"'+
        		getCookie('password')+'","action":"'+action+'","type":"'+type+'"}' },
        dataType: "json",

        success: function(data) {
        }
    });
}

// сделать в on document ready

// $("#rechargeButton").bind('onClick', sendRequest());
</script>

<html>
<body>
	<h2>You play as shooter!</h2>

	<div id="attackButton" ontouchstart="sendRequest('attack', 'start');"
							ontouchend="sendRequest('attack', 'stop');"
				style="height:150px; width:150px; border: 2px solid red;
						line-height:150px">
		<center>Attack</center>
	</div>
	<br><br><br>
	<div id="rechargeButton" ontouchstart="sendRequest('recharge', '');"
				style="height:150px; width:150px; border: 2px solid red;
						line-height:150px">
		<center>Recharge</center>
	</div>
</body>
</html>
